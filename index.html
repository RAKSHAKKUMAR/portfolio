<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="/Port 1st - ProfileCard/files/why so serious rakshak.jpeg"
          alt="Rakshak Image"
          class="profile-img"
        />
      </div>
      <div class="profile-data">
        <span class="name">Rakshak Kumar</span>
        <span class="job">Web Dev | Linux</span>
      </div>

      <div class="media-btn">
        <a href="#" class="link" style="background:#0a66c2;">
            <i class='bx bxl-linkedin'></i>
        </a>
        <a href="#" class="link" style="background: #ff0000;">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="#" class="link" style="background: #e130c6;">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background:#4267b2;">
          <i class="bx bxl-facebook"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>

      <div class="analytics">

        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">1M</span>
        </div>

        <div class="data">
            <i class='bx bx-comment'></i>
            <span class="number">45k</span>
        </div>
        
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">112k</span>
        </div>
       
      </div>
      
    </div>
  </body>
</html>
